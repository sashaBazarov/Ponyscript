<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='package_style.css') }}">
</head>
<body>
    <div class="header">
        <nav class="navbar navbar-dark bg-primary rounded-navbar">
            <a class="navbar-brand">Navbar</a>
            <div class="search">
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="searchInput" oninput="search_input()">
                </form>
            </div>
        </nav>
        <div id="searchResults">
            <ul id="searchResultsList"></ul>
        </div>
    </div>

    <div class="banner">
        <div class="package-header">
            <div class="package-header__left">
                <h1 class="package-header__name">
                    Add new package
                </h1>
            </div>
            <div class="package-header__right">
            </div>
        </div>
    </div>

    <div class="content">
        <div class="row">
            <div class="col">
                <div id="description">
                   
                </div>
            </div>
            <div class="col col-lg-2">
               
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" integrity="sha384-mZLF4UVrpi/QTWPA7BjNPEnkIfRFn4ZEO3Qt/HFklTJBj/gBOV8G3HcKn4NfQblz" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='package_script.js')}}"></script>
</body>
</html>
