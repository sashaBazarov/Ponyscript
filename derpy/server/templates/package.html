<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Description</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='package_style.css') }}">
    <div class="header">
    <nav class="navbar navbar-dark bg-primary rounded-navbar">
        <a class="navbar-brand">Navbar</a>
        <div class="search">

          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Поиск" aria-label="Search" id="searchInput" oninput="search_input()">
          </form>

      </div>
      </nav>
      <div id="searchResults">
        <ul id="searchResultsList"></ul>
      </div>
      
    </div>
</head>
<body>

 <div class="banner">
    <div class="package-header">
      <div class="package-header__left">
        <h1 class="package-header__name">
          {{name | safe}}
        </h1>
  
      </div>
  
      <div class="package-header__right">
        <div class="input-group mb-3">
            <input type="text" id="commandInput" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2" readonly value="derpy install {{name |safe}}"> 
            <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="copyCommand()">Copy</button>
          </div>
        </div>
    </div>
 </div>

    <div class="content">
    <div class="row">

        <div class="col">
            <div id="description">
                {{ description | safe}} 
            </div>
        </div>
        <div class="col col-lg-2">
            <div class="bd-toc mt-4 mb-5 my-md-0 ps-xl-3 mb-lg-5 text-muted">
                <strong class="d-block h6 my-2 pb-2 border-bottom">On this page</strong>
                <p>Stars: {{ stars | safe }}</p>
                <p>Author: {{ author | safe }}</p>
                <p><a href="{{ url | safe }}">Reposytory</a></p>

                <p>likes:</p>
              </div>
        </div>

    </div>
</div>  

        <script>
          document.onre
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" integrity="sha384-mZLF4UVrpi/QTWPA7BjNPEnkIfRFn4ZEO3Qt/HFklTJBj/gBOV8G3HcKn4NfQblz" crossorigin="anonymous"></script>
        <script src="{{url_for('static', filename='package_script.js')}}"></script>
        
</body>
</html>
